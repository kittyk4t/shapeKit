<!DOCTYPE html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<html>
<body>

<h1>ShapeKit</h1>


<button id = "colorPicker" data-jscolor="{value:'#000000', alpha:1}">
	Select color
</button>
<button id ="incStroke" onclick="increaseStroke(canvas)">Increase Stroke Weight</button>
<button id ="decStroke" onclick="decreaseStroke(canvas)">Decrease Stroke Weight</button>
<canvas id="canvas"></canvas>
<button onclick="createRect(canvas)">Rectangle</button>
<button onclick= "createCirc(canvas)">Circle</button>
<button onclick= "createTri(canvas)">Triangle</button>

<button onclick="clearCanvas(canvas)">Clear</button>


  <input type="file" id="file-input">
<!-- <input type="file" id="image-input"> -->

<script src="lib/jscolor.js"></script>
<script>
// These options apply to all color pickers on the page
jscolor.presets.default = {
	format:'rgba', closeButton:true, 	shadow:false
};
</script>
<script src="lib/fabric.min.js"></script>
<script src="index.js"></script>

</body>
</html>
